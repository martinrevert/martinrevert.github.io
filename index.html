<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TWA Debug Info</title>
  <style>
    body {
      font-family: monospace;
      background: #f9f9f9;
      padding: 20px;
      font-size: 18px;
      line-height: 1.5;
      color: #333;
    }
    #debug {
      background: #eee;
      border-radius: 8px;
      padding: 15px;
      white-space: pre-wrap;
      font-size: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    @media (max-width: 400px) {
      body {
        font-size: 22px;
      }
      #debug {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <h1>Información de depuración TWA</h1>
  <div id="debug">Cargando...</div>

  <script>
    function updateDebugInfo() {
      const referrer = document.referrer || '(vacío)';
      const modes = ['standalone', 'browser', 'minimal-ui', 'fullscreen'];
      let displayModesInfo = '';

      modes.forEach(mode => {
        const matches = window.matchMedia(`(display-mode: ${mode})`).matches;
        displayModesInfo += `${mode}: ${matches ? '✅ coincide' : '❌ no coincide'}\n`;
      });

      const info = 
        `document.referrer:\n${referrer}\n\n` +
        `Modos de display:\n${displayModesInfo}`;

      document.getElementById('debug').textContent = info;
    }

    // Ejecutar al cargar la página
    updateDebugInfo();
  </script>
</body>
</html>
