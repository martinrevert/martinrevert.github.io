<!DOCTYPE html>
<html>
  <head>
    <title>Hello World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <h1>Hello, GitHub Pages!</h1>
    <a id="review-link" href="miclaro://review" style="text-decoration: none; color: inherit; display:none;">
      <i class="fa fa-star" aria-hidden="true"></i>
      <i class="fa fa-star" aria-hidden="true"></i>
      <i class="fa fa-star" aria-hidden="true"></i>
      <i class="fa fa-star" aria-hidden="true"></i>
      <i class="fa fa-star" aria-hidden="true"></i>
      Me das 5 estrellitas?
    </a>

    <script>
      // Función para detectar si estamos dentro de una TWA
      function isInTWA() {
        return document.referrer && document.referrer.startsWith('android-app://ar.claro.com.android');
      }

      // Mostrar o esconder el link según el contexto
      const reviewLink = document.getElementById('review-link');
      if (isInTWA()) {
        reviewLink.style.display = 'inline'; // o 'block' según diseño
      } else {
        reviewLink.style.display = 'none';
      }
    </script>
  </body>
</html>
